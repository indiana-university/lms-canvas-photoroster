nameOverride: photoroster

namespace: ua-vpit--enterprise-systems--lms

image:
  repository: registry.docker.iu.edu/lms/photoroster
  tag: unstable
  pullPolicy: Always

replicaCount: 2

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "1"
    memory: "1Gi"

env:
  JAVA_TOOL_OPTIONS: "-Dhttp.proxyHost=156.56.18.228 -Dhttp.proxyPort=8080 -Dhttps.proxyHost=156.56.18.228 -Dhttps.proxyPort=8443 -Dhttp.nonProxyHosts='localhost|127.0.0.1|iu.edu|iupui.edu|indiana.edu' -Dlogging.level.edu.iu.uits.lms=DEBUG"
#  HTTP_PROXY: "http://156.56.18.228:8080"
#  HTTPS_PROXY: "http://156.56.18.228:8443"
#  NO_PROXY: "localhost,127.0.0.1,iu.edu,iupui.edu,indiana.edu"

imagePullSecrets:
  - name: registry-prod

activeProfiles: "redis"

service:
  type: ClusterIP
  port: 8080